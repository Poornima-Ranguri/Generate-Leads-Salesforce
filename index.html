    <div
      style="
        position: relative;
        width: 542px;

        loop
        muted

        style="
          position: absolute;
          top: 0;
          left: 0;

          height: 100%;

          z-index: -1;
        "

      <div
        style="text-align: center; position: relative; z-index: 1; color: black"
      >
        <h1 style="font-size: 14px">
          🎉 Great Job! Opportunity Successfully Added! 🎉
        </h1>
        <p style="font-size: 11px; color: black">
          You've just taken a big step forward! 🚀 Your opportunity is now
          linked to the lead—keeping your pipeline strong and on track! 📈✨
        </p>
        <h6 style="font-size: 13px">
          🔍 Want to review the details? Jump back to the Opportunity View and
          keep the momentum going! 🔄🔥
        </h6>
      </div>
    </div>
